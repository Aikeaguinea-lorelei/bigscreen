<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    // 适配屏幕
    const clientWidth=document.documentElement.clientWidth  // 设备宽度
    const clientHeight=document.documentElement.clientHeight  // 设备高度
    window.pageWidth=clientWidth/clientHeight > 16/9 ? clientHeight*(16/9) : clientWidth
    const pageHeight=pageWidth/(16/9)  // 页面高度
    const string=`<style>html{
      font-size:${pageWidth/100}px
    }</style>`
    document.write(string)
  </script>
</head>
<body>
<div id="root"></div>
<script>
  root.style.width=pageWidth + 'px'
  root.style.height=pageHeight + 'px'
  root.style.marginTop=(clientHeight-pageHeight)/2 + 'px'  // 手动让页面在设备中上下居中
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
